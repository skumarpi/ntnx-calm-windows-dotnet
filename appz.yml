  NUTANIX_VM_ANSIBLE_PUB_KEY:
    vault: NUTANIX_VM_ANSIBLE_PUB_KEY
  NUTANIX_VM_ANSIBLE_KEY:
    vault: NUTANIX_VM_ANSIBLE_KEY
  NUTANIX_VM_ROOT_PASSWORD: 
    vault: NUTANIX_VM_ROOT_PASSWORD
